name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Use Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Security Audit
        # Continue on error: path-to-regexp vulnerability in @vercel/routing-utils
        # is a transitive dependency that requires breaking changes to fix
        # See: GHSA-9wv6-86v2-598j
        continue-on-error: true
        run: npm audit --audit-level=high

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run typecheck

      - name: Run Unit Tests
        run: npm run test

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run E2E Tests
        run: npm run test:e2e

      - name: Build
        run: npm run build

      - name: Prepare Lighthouse CI config
        run: |
          cat <<'LHCIRC' > lighthouserc.json
          {
            "ci": {
              "collect": {
                "staticDistDir": "./dist"
              }
            }
          }
          LHCIRC

      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Broken link check
        uses: lycheeverse/lychee-action@v2
        with:
          args: --root-dir ./dist --verbose --no-progress './dist/**/*.html'
