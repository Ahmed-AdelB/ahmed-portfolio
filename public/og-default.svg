<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Emerald gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#064e3b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>

    <!-- Decorative gradient orbs -->
    <radialGradient id="orbGreen" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="orbCyan" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0" />
    </radialGradient>

    <!-- Grid pattern -->
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>

    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981" />
      <stop offset="100%" style="stop-color:#06b6d4" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Grid overlay -->
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Decorative orbs -->
  <ellipse cx="950" cy="150" rx="300" ry="300" fill="url(#orbGreen)"/>
  <ellipse cx="200" cy="500" rx="250" ry="250" fill="url(#orbCyan)"/>

  <!-- Decorative lines -->
  <line x1="80" y1="200" x2="80" y2="430" stroke="url(#textGradient)" stroke-width="3" stroke-linecap="round"/>

  <!-- Security icon / Shield -->
  <g transform="translate(1000, 80)">
    <path d="M60 10 L110 30 L110 70 C110 100 85 125 60 140 C35 125 10 100 10 70 L10 30 Z"
          fill="none" stroke="rgba(16,185,129,0.4)" stroke-width="2"/>
    <path d="M60 25 L55 45 L35 50 L50 65 L45 85 L60 75 L75 85 L70 65 L85 50 L65 45 Z"
          fill="rgba(16,185,129,0.3)"/>
  </g>

  <!-- Main content -->
  <g transform="translate(100, 200)">
    <!-- Name -->
    <text x="0" y="0" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif"
          font-size="72" font-weight="700" fill="white">
      Ahmed Adel
    </text>

    <!-- Tagline with gradient effect -->
    <text x="0" y="80" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif"
          font-size="36" font-weight="500" fill="url(#textGradient)">
      AI Security Researcher
    </text>

    <!-- Subtitle -->
    <text x="0" y="140" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif"
          font-size="24" fill="rgba(255,255,255,0.7)">
      Open Source Contributor | Python Developer
    </text>
  </g>

  <!-- Tech badges -->
  <g transform="translate(100, 480)">
    <!-- Python badge -->
    <rect x="0" y="0" width="100" height="36" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="50" y="24" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">Python</text>

    <!-- AI/ML badge -->
    <rect x="120" y="0" width="80" height="36" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="160" y="24" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">AI/ML</text>

    <!-- Security badge -->
    <rect x="220" y="0" width="100" height="36" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="270" y="24" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">Security</text>
  </g>

  <!-- Website URL -->
  <text x="1100" y="590" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif"
        font-size="18" fill="rgba(255,255,255,0.5)" text-anchor="end">
    ahmedalderai.com
  </text>

  <!-- Corner accents -->
  <path d="M0 0 L50 0 L50 5 L5 5 L5 50 L0 50 Z" fill="url(#textGradient)" opacity="0.5"/>
  <path d="M1200 630 L1150 630 L1150 625 L1195 625 L1195 580 L1200 580 Z" fill="url(#textGradient)" opacity="0.5"/>
</svg>
